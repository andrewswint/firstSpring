<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Your guess was <span th:text="${guess}"></span></h1>
<h1>The roll was <span th:text="${randomNum}"></span></h1>
<h3 class="answer" th:if="${guess} == ${randomNum}">You guessed right</h3>
<h3 class="answer" th:if="${guess} != ${randomNum}">You guessed wrong</h3>
</body>
</html>
