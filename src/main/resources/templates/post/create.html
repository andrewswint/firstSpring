<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<form th:action="@{/post/create}" th:method="post" th:object="${post}">
    <label for="title">Title</label>
    <input th:field="*{title}" name="title" id="title"/>
    <br />
    <label for="body">Body</label>
    <input th:field="*{body}" name="body" id="body"/>
    <br />
    <input type="submit" />
</form>

</body>
</html>
