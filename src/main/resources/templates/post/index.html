<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragment/header.html :: head">
</head>
<body>
<h1>Here are all the posts...</h1>
<div th:each="post : ${posts}">
    <p th:text="${post.title}"></p>
    <p th:text="${post.body}"></p>
    <form action="/post/update" method="get">
    <input type="hidden" th:value="${post.id}" name="id">
    <input type="hidden" th:value="${post.title}" name="title">
    <input type="hidden" th:value="${post.body}" name="body">
    <button type="submit">Edit</button>
    </form>
    <form action="/post/delete">
        <input type="hidden" th:value="${post.id}" name="id">
        <input type="hidden" th:value="${post.title}" name="title">
        <input type="hidden" th:value="${post.body}" name="body">
        <button type="submit">Delete</button>
    </form>
</div>

</body>
</html>
