<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="card-content">
        <p class="title" th:text="${post.title}"></p>
        <p class="title" th:text="${user.email}"></p>
        <div class="card" th:each="images : ${post.images}">
            <img th:src="${images.url}" alt="" th:width="400px" th:height="400px">
        </div>
    </div>

</body>
</html>
